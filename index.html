<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섹시유수의 비밀 썰SSUL</title>
    <style>
        :root{--p:#6a5acd;--s:#9370db;--a:#ff69b4;--t:#333;--l:#f8f9fa;--sh:0 4px 12px rgba(0,0,0,0.1);--r:12px}
        body{font-family:'Segoe UI',Tahoma,sans-serif;display:flex;flex-direction:column;align-items:center;min-height:100vh;margin:0;background:var(--l);color:var(--t);line-height:1.6}
        .container{display:flex;flex-direction:column;align-items:center;width:90%;max-width:500px;text-align:center;margin:30px 0}
        .image-container{width:180px;height:180px;border-radius:50%;overflow:hidden;margin-bottom:25px;box-shadow:var(--sh);border:3px solid #fff}
        .image-container img{width:100%;height:100%;object-fit:cover}
        .title{font-size:28px;font-weight:700;color:var(--p);margin-bottom:25px}
        .subtitle{font-size:16px;cursor:pointer;margin-bottom:12px;padding:10px 15px;border-radius:var(--r);transition:all 0.3s;background:#fff;box-shadow:var(--sh);width:100%;text-align:left}
        .subtitle:hover{background:#f0f0f0;transform:translateY(-2px)}
        .subtitle.disabled{opacity:0.5;pointer-events:none}
        .category-button{font-size:18px;font-weight:700;color:#fff;cursor:pointer;margin:10px 0;padding:15px;background:linear-gradient(135deg,var(--p),var(--s));border-radius:var(--r);width:100%;box-shadow:var(--sh);transition:all 0.3s}
        .category-button:hover{transform:translateY(-2px);box-shadow:0 6px 16px rgba(106,90,205,0.3)}
        .category-content{display:none;width:100%;padding:15px;background:#fff;border-radius:var(--r);margin-bottom:15px;box-shadow:var(--sh)}
        .bold-text{font-weight:700}
        .password-container,.full-screen-image{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:#fff;z-index:1000;padding:20px;overflow:auto;text-align:center}
        .password-container{top:50%;left:50%;transform:translate(-50%,-50%);width:85%;max-width:350px;height:auto;border-radius:var(--r);box-shadow:0 10px 25px rgba(0,0,0,0.2)}
        .password-container input{padding:12px 15px;width:100%;margin-bottom:15px;border:1px solid #ddd;border-radius:8px}
        .password-container button{padding:12px 20px;width:100%;background:var(--p);color:#fff;border:none;border-radius:8px;font-weight:600}
        .close-btn{position:fixed;top:20px;right:20px;background:#888;color:#fff;border:none;border-radius:50%;width:40px;height:40px;font-size:20px;cursor:pointer}
        .auth-section{width:100%;max-width:500px;padding:2rem;margin-top:50px}
        .auth-container{background:#fff;border-radius:var(--r);box-shadow:0 10px 30px rgba(0,0,0,0.15)}
        .btn{background:var(--p);color:#fff;border:none;padding:12px;border-radius:var(--r);font-weight:600;cursor:pointer;width:100%;margin-bottom:1rem}
    </style>
</head>
<body>
    <div id="auth-section" class="auth-section">
        <div class="auth-container">
            <button id="guest-login-btn" class="btn">Guest로 로그인</button>
            <button id="google-login-btn" class="btn">Google로 로그인</button>
        </div>
    </div>
    <div id="content" class="container" style="display:none">
        <div class="image-container"><img src="https://raw.githubusercontent.com/Yousoo68/SSUL/main/SSULicon.jpg" alt="프로필"></div>
        <div class="title">섹시유수의 비밀 썰SSUL</div>
        <div class="category-button" onclick="toggle('p-reader')">P독자 전용 썰</div>
        <div id="p-reader" class="category-content">
            <div class="subtitle" style="color:var(--a)" onclick="showImage('https://i.ibb.co/TMRn3SbR/Bpqtm4xnra.jpg')"><span class="bold-text">공</span>중화장실에서 <span class="bold-text">섹</span>스한 <span class="bold-text">썰</span>🌶</div>
            <div class="subtitle" style="color:var(--a)" onclick="showPwInput('ssul6','v5W3OZn1vTSpiw1rimJ4aE1sIiQBLBRcVRNntusGpPNkydEPlA73KURVdSNCKplslRco0a8PspdvrvZy1YpZTEwSUIdCTqkaGc4qD9W298kUKeSInVbo4S3mV6UCWp9jKhU7WEO4jKrCeACy1CIlBCJMnI1GPvex7v4qpFtFOvmWLXkSyAWRihs33sLBc47EJ7Xjn2Ne','https://raw.githubusercontent.com/Yousoo68/photo/main/ssull6.jpg')">질싸할 뻔한 썰</div>
        </div>
        <div class="category-button" onclick="toggle('a-limited')">A독자 한정공개 썰</div>
        <div id="a-limited" class="category-content">
            <div class="subtitle" onclick="window.location.href='https://ssulorigin.neocities.org/'"><span class="bold-text">공</span>중화장실에서 <span class="bold-text">섹</span>스한 <span class="bold-text">썰</span>🌿</div>
            <div class="subtitle" style="color:var(--p)" onclick="showPwInput('ssul3','Dhdjeiei882ue','https://raw.githubusercontent.com/Yousoo68/photo/main/ssul3.jpg')">중3때 아다 땐 첫경험 썰</div>
        </div>
        <div class="category-button" onclick="toggle('a-permanent')">A독자 영구공개 썰</div>
        <div id="a-permanent" class="category-content">
            <div class="subtitle" style="color:var(--p)" onclick="showImage('https://i.ibb.co/KpQtcnvX/QIYRsy-MEv-E.jpg')">담배 첫경험 썰</div>
        </div>
        <div class="category-button" onclick="toggle('all-permanent')">전체 영구공개 썰</div>
        <div id="all-permanent" class="category-content">
            <div class="subtitle" onclick="showImage('https://i.ibb.co/Z6cdJbpM/cnf-KMGI1-FR.jpg')">희비가 교차하는 반배정 썰</div>
            <div class="subtitle" onclick="showImage('https://i.ibb.co/9kMcQVDK/s-R3u-U3ga-Qu.jpg')">우왕좌왕 헬정자의 헬스 썰</div>
            <div class="subtitle" style="color:var(--p)" onclick="showImage('https://i.ibb.co/PsNrQ51d/nw-Wt5-Qba-Ho.jpg')">신의 아들임과 동시에 신의 조카 된 썰</div>
        </div>
    </div>
    <div id="password-container" class="password-container">
        <h3 style="color:var(--p)">비밀번호 입력</h3>
        <input type="password" id="password-input" placeholder="비밀번호를 입력하세요">
        <button onclick="checkPw()">확인</button>
        <button class="close-btn" onclick="closePw()">×</button>
    </div>
    <div id="full-screen-image" class="full-screen-image">
        <img src="" alt="썰" style="max-width:100%">
        <button class="close-btn" onclick="closeImage()">×</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        const P_ACCOUNTS=['fjrtufl9909@gmail.com','minjune003956@gmail.com','sexyyousoo68@gmail.com','seojunna73@gmail.com','seyun07070782@gmail.com','chaejun0708@gmail.com','sonhyeonmins@gmail.com','rang330579@gmail.com','seonuh777@gmail.com','gogumaa0712@gmail.com','kjuho0716@gmail.com'];
        const A_ACCOUNTS=['shinjonghwan0430@gmail.com','fofmmm1605@gmail.com','shinyousoo68@gmail.com'];
        firebase.initializeApp({apiKey:"AIzaSyClivXSor5P8XJHw1rWYsVfxt8iU6_NgBA",authDomain:"login-34bef.firebaseapp.com",projectId:"login-34bef",storageBucket:"login-34bef.appspot.com",messagingSenderId:"888738257773",appId:"1:888738257773:web:b1c5a99b41996c3ac2d864"});
        let currentUser=null,currentPw='',currentImg='',clickCount=0,lastClick=0;

        function toggle(id){document.getElementById(id).style.display=document.getElementById(id).style.display==='block'?'none':'block'}
        function showImage(url){document.getElementById('content').style.display='none';document.getElementById('full-screen-image').style.display='block';document.getElementById('full-screen-image').querySelector('img').src=url}
        function closeImage(){document.getElementById('full-screen-image').style.display='none';document.getElementById('content').style.display='flex'}
        function showPwInput(type,pw,img){document.getElementById('content').style.display='none';document.getElementById('password-container').style.display='block';currentPw=pw;currentImg=img}
        function checkPw(){if(document.getElementById('password-input').value===currentPw){closePw();showImage(currentImg)}else{alert('비밀번호 틀림');document.getElementById('password-input').value=''}}
        function closePw(){document.getElementById('password-container').style.display='none';document.getElementById('content').style.display='flex'}

        function updateUI(user){
            document.getElementById('auth-section').style.display=user?'none':'block';
            document.getElementById('content').style.display=user?'flex':'none';
            if(user){
                currentUser=user;
                const subtitles=document.querySelectorAll('.subtitle');
                subtitles.forEach(s=>s.classList.add('disabled'));
                document.querySelectorAll('#all-permanent .subtitle').forEach(s=>s.classList.remove('disabled'));
                if(P_ACCOUNTS.includes(user.email)) subtitles.forEach(s=>s.classList.remove('disabled'));
                else if(A_ACCOUNTS.includes(user.email)) document.querySelectorAll('#a-limited .subtitle, #a-permanent .subtitle').forEach(s=>s.classList.remove('disabled'));
            }
        }

        document.getElementById('guest-login-btn').addEventListener('click',()=>updateUI({email:'guest@example.com'}));
        document.getElementById('google-login-btn').addEventListener('click',()=>firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e=>alert(e.message)));
        firebase.auth().onAuthStateChanged(user=>updateUI(user));
        document.addEventListener('contextmenu',e=>e.preventDefault());
    </script>
</body>
</html>
