<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섹시유수의 비밀 썰SSUL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            overflow-y: auto;
            background-color: #f4f4f4;
        }
        .image-container {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .subtitle:hover {
            text-decoration: underline;
        }
        .password-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .password-container input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .password-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .password-container button:hover {
            background-color: #0056b3;
        }
        .disclaimer {
            font-size: 12px;
            color: #999;
            margin-top: 30px;
            padding: 0 20px;
        }
        .large-image-container {
            width: 80%;
            max-width: 1000px;
            margin-bottom: 30px;
        }
        .large-image-container img {
            width: 100%;
            height: auto;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div id="password-container" class="password-container">
        <h2>비밀번호를 입력하세요</h2>
        <input type="password" id="password" placeholder="비밀번호 입력">
        <button onclick="checkPassword()">확인</button>
    </div>

    <div id="content" style="display: none;">
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/Yousoo68/SSUL/refs/heads/main/SSULicon.jpg" alt="정사각형 사진">
        </div>
        <div class="title">목록</div>
        <div class="subtitle" onclick="window.location.href='https://ssulorigin.neocities.org/'">공섹썰🌿</div>
        <div class="subtitle" onclick="window.location.href='https://ssuldeep.neocities.org/'">공섹썰🌶</div>

        <div class="large-image-container">
            <img src="https://raw.githubusercontent.com/Yousoo68/SSUL/refs/heads/main/Pyramid.jpg" alt="Large Image">
        </div>

        <div class="disclaimer">
            섹시유수에서 제공하는 썰들은 필자가 실제로 겪은 일들 입니다. 가끔 수위가 매우 센 썰은 B독자에게는 비공개, A독자에게는 한정공개, P독자에게는 영구공개 합니다.<br>
            수위가 적당한 썰은 B독자에게는 비공개, A독자에게는 영구공개, P독자에게는 영구공개 합니다.<br>
            수위가 약한 썰은 B독자, A독자, P독자 모두 에게 영구공개 합니다.
        </div>
    </div>

    <script>
        function checkPassword() {
            const inputPassword = document.getElementById('password').value;
            const correctPassword = 'ysSex608y';

            if (inputPassword === correctPassword) {
                document.getElementById('password-container').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('비밀번호가 틀렸습니다. 다시 시도해 주세요.');
            }
        }
    </script>

</body>
</html>
