        }
        
        function closePasswordContainer(type){
            document.getElementById(`${type}-password-container`).style.display='none';
            document.getElementById('content').style.display='flex';
        }
        
        function redirectToPasswordHelp(){
            if(P_ACCOUNTS.includes(currentUser?.email) || A_ACCOUNTS.includes(currentUser?.email)){
                window.location.href='https://www.youtube.com/watch?v=t5QaQyLcZlY';
            }
        }
        
        // 이벤트 리스너
        guestLoginBtn.addEventListener('click',()=>{
            isGuest=true;
            currentUser={email:'guest@example.com',isGuest:true};
            updateUI(currentUser)
        });
        
        googleLoginBtn.addEventListener('click',async()=>{
            try{
                const provider=new firebase.auth.GoogleAuthProvider();
                const result=await auth.signInWithPopup(provider);
                currentUser=result.user;
                isGuest=false;
                updateUI(currentUser)
            }catch(error){
                handleAuthError(error,loginMessage)
            }
        });
        
        logoutBtn.addEventListener('click',()=>{
            if(isGuest){
                currentUser=null;
                isGuest=false;
                updateUI(null)
            }else{
                auth.signOut().then(()=>{
                    currentUser=null;
                    updateUI(null)
                }).catch((error)=>{
                    console.error('로그아웃 오류:',error)
                })
            }
        });
        
        // 초기화 및 기타 설정
        document.addEventListener('contextmenu',e=>e.preventDefault());
        document.addEventListener('selectstart',e=>e.preventDefault());
        auth.onAuthStateChanged((user)=>{
            if(user){
                currentUser=user;
                isGuest=false
            }
            updateUI(user)
        });
        updateUI(null);
    </script>
</body>
</html>
