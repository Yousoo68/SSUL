<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .image-container {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            margin-bottom: 100px; /* 간격을 5번 엔터 간격으로 설정 */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            color: black;
            margin-bottom: 20px; /* 제목과 목록 간 간격 */
        }
        .subtitle {
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .subtitle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="SSULicon.jpg" alt="정사각형 사진">
    </div>
    <div class="title">목록</div>
    <div class="subtitle" onclick="window.location.href='https://ssulorigin.neocities.org/'">공섹썰🌿</div>
    <div class="subtitle" onclick="window.location.href='https://ssuldeep.neocities.org/'">공섹썰🌶</div>

</body>
</html>
