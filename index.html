        .full-screen-image img{width:100%;max-width:100%;margin-bottom:10px}
        .youtube-embed{width:100%;max-width:500px;margin-top:25px;border-radius:var(--r);overflow:hidden;box-shadow:var(--sh)}

        .password-container input:focus{border-color:var(--p)}

        .password-container button:hover{background:var(--s)}

        .tab.active{background:#fff;color:var(--p);border-bottom:3px solid var(--p)}
        .tab-content{padding:2rem}
        .tab-pane{display:none}
        .tab-pane.active{display:block}
        .btn{height:var(--btn-h);border-radius:var(--r);font-size:1rem;font-weight:600;cursor:pointer;transition:all 0.3s ease;width:100%;display:flex;align-items:center;justify-content:center;margin-bottom:1rem}
        .btn-guest{background:#6c757d;color:#fff;border:none}
        .btn-google{background:#4285F4;color:#fff;border:none}
        .btn-icon svg{width:20px;height:20px;margin-right:10px}
        .divider{display:flex;align-items:center;margin:1rem 0;color:#999;font-size:14px}
        .divider::before,.divider::after{content:"";flex:1;border-bottom:1px solid #ddd;margin:0 10px}
        .close-btn{position:absolute;top:20px;right:20px;background:#888;color:#fff;border:none;border-radius:50%;width:40px;height:40px;font-size:20px;cursor:pointer;z-index:1001;display:flex;align-items:center;justify-content:center;opacity:0.7;transition:opacity 0.3s}

        .logout-btn{margin-left:8px;background:#ff3333;color:#fff;border:none;border-radius:4px;padding:4px 8px;font-size:12px;cursor:pointer}

        .guide-btn{position:fixed;top:20px;right:20px;width:55px;height:55px;border-radius:50%;background:#fff;box-shadow:var(--sh);cursor:pointer;z-index:1000;display:none;align-items:center;justify-content:center;transition:all 0.3s ease}

    </style>
</head>

        if(window.location.hostname!=="yousoo68.github.io"){document.body.innerHTML="<h1 style='text-align:center;margin-top:50px;color:var(--p)'>이 페이지는 https://yousoo68.github.io/fjYxbSA/ 링크를 통해서만 접속할 수 있습니다.</h1>";setTimeout(()=>{window.location.href="https://yousoo68.github.io/fjYxbSA/"},5000)}
        const P_ACCOUNTS=['fjrtufl9909@gmail.com','minjune003956@gmail.com','sexyyousoo68@gmail.com','seojunna73@gmail.com','seyun07070782@gmail.com','chaejun0708@gmail.com','sonhyeonmins@gmail.com','rang330579@gmail.com','seonuh777@gmail.com','gogumaa0712@gmail.com','kjuho0716@gmail.com', 'fofmmm1605@gmail.com'];
        const A_ACCOUNTS=['shinjonghwan0430@gmail.com','shinyousoo68@gmail.com', 'ggibeom425@gmail.com', 'xbgustlr@gmail.com'];
        const firebaseConfig={apiKey:"AIzaSyClivXSor5P8XJHw1rWYsVfxt8iU6_NgBA",authDomain:"login-34bef.firebaseapp.com",projectId:"login-34bef",storageBucket:"login-34bef.appspot.com",messagingSenderId:"888738257773",appId:"1:888738257773:web:b1c5a99b41996c3ac2d864",measurementId:"G-MJB1NJH05M"};
        firebase.initializeApp(firebaseConfig);const auth=firebase.auth();
        const authSection=document.getElementById('auth-section'),contentSection=document.getElementById('content'),logoutBtn=document.getElementById('logout-btn'),guestLoginBtn=document.getElementById('guest-login-btn'),googleLoginBtn=document.getElementById('google-login-btn'),userInfo=document.getElementById('user-info'),userEmail=document.getElementById('user-email'),guideBtn=document.getElementById('guide-btn');
        let currentUser=null,isGuest=false,lastClickTime=0,clickCount=0;
        
        function updateUI(user){
            if(user||currentUser){
                authSection.style.display='none';
                contentSection.style.display='flex';
                userInfo.style.display='flex';
                guideBtn.style.display='flex';
                const email=user?.email||currentUser?.email;
                userEmail.textContent=email;
                updateCategoryAccess(email);
            }else{
                authSection.style.display='flex';
                contentSection.style.display='none';
                userInfo.style.display='none';
                guideBtn.style.display='none';
                currentUser=null;
                isGuest=false;
            }
        }
        
        function updateCategoryAccess(email){
            const subtitles=document.querySelectorAll('.subtitle');
            subtitles.forEach(subtitle=>{subtitle.classList.add('disabled')});
            document.querySelectorAll('#all-permanent .subtitle').forEach(subtitle=>{subtitle.classList.remove('disabled')});
            if(P_ACCOUNTS.includes(email)){
                subtitles.forEach(subtitle=>{subtitle.classList.remove('disabled')});
            }else if(A_ACCOUNTS.includes(email)){
                document.querySelectorAll('#a-limited .subtitle, #a-permanent .subtitle').forEach(subtitle=>{subtitle.classList.remove('disabled')});
            }
        }
        
        function toggleCategory(categoryId){
            const category=document.getElementById(categoryId);
            category.style.display=category.style.display==='block'?'none':'block';
        }
        
        function showFullScreenImage(imageUrl){
            document.getElementById('content').style.display='none';
            const container=document.getElementById('full-screen-image-container');
            container.style.display='flex';
            const image=document.getElementById('full-screen-image');
            image.src=imageUrl;
            
            if(imageUrl==='https://i.esdrop.com/d/f/PeFJljKFZ9/7iS7uHuOj7.jpg'){
                image.onclick=function(){
                    const now=new Date().getTime();
                    if(now-lastClickTime<500)clickCount++;else clickCount=1;

                    if(clickCount===2&&P_ACCOUNTS.includes(currentUser?.email)){

                    }

            }else{
                image.onclick=null;
            }
        }
        
        function showGuideImage(){
            document.getElementById('content').style.display='none';
            const container=document.getElementById('full-screen-image-container');
            container.style.display='flex';
            container.innerHTML=`
                <button class="close-btn" onclick="closeFullScreenImage()">×</button>
                <img src="https://i.esdrop.com/d/f/PeFJljKFZ9/P52V6ch2el.jpg" alt="가이드 이미지">
            `;
        }
        
        function showPasswordInputForSSUL3(){

        function showPasswordInputForSSUL7(){

        function checkSSUL3Password(){

        function checkSSUL7Password(){

            if(password==='WvEocwePLdIqOqBnyspHlQiearOqJkLspqstOfYPMZugAQRTvD'){

                container.style.display='flex';

                    <button class="close-btn" onclick="closeFullScreenImage()">×</button>

            }

        function closeFullScreenImage(){
            document.getElementById('full-screen-image-container').style.display='none';

            document.getElementById(`${type}-password-container`).style.display='none';
            document.getElementById('content').style.display='flex';
        }
        
        function redirectToPasswordHelp(){
            if(P_ACCOUNTS.includes(currentUser?.email)||A_ACCOUNTS.includes(currentUser?.email)){
                window.location.href='https://yousoo68.github.io/vbjskgx/';
            }
        }
        
        guestLoginBtn.addEventListener('click',()=>{
            isGuest=true;
            currentUser={email:'guest@example.com',isGuest:true};
            updateUI(currentUser);
        });
        
        googleLoginBtn.addEventListener('click',async()=>{
            try{
                const provider=new firebase.auth.GoogleAuthProvider();
                const result=await auth.signInWithPopup(provider);
                currentUser=result.user;
                isGuest=false;
                updateUI(currentUser);
            }catch(error){
                console.error('인증 오류:',error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        });
        
        logoutBtn.addEventListener('click',()=>{
            if(isGuest){
                currentUser=null;
                isGuest=false;
                updateUI(null);
            }else{
                auth.signOut().then(()=>{
                    currentUser=null;
                    updateUI(null);
                }).catch((error)=>{
                    console.error('로그아웃 오류:',error);

            }
        });
        
        document.addEventListener('contextmenu',e=>e.preventDefault());
        document.addEventListener('selectstart',e=>e.preventDefault());
        auth.onAuthStateChanged((user)=>{
            if(user)currentUser=user,isGuest=false;
            updateUI(user);
        });
        updateUI(null);
