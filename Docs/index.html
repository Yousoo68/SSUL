<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 HTML 예제</title>
    <style>
        /* 배경 색상과 텍스트 스타일 */
        body {
            background-color: #f0f0f0; /* 배경 색상 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 30px;
            color: #333;
        }
    </style>
    <script>
        // 모바일 감지: 화면 크기가 모바일 화면보다 작으면 경고 메시지 표시
        if (window.innerWidth <= 800) {
            alert('PC에서만 접속 가능합니다. 모바일에서는 접속을 차단합니다.');
            window.location.href = 'about:blank';  // 모바일에서 접속 시 페이지를 비워두고 차단
        }

        // 우클릭 방지
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('우클릭이 비활성화되었습니다.');
        });

        // 키보드 단축키 방지 (Ctrl + C, Ctrl + U, F12, Ctrl + Shift + I)
        document.addEventListener('keydown', function(e) {
            // Ctrl + C, Ctrl + U, F12, Ctrl + Shift + I (개발자 도구 방지)
            if ((e.ctrlKey && e.key === 'c') || (e.ctrlKey && e.key === 'u') || e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                alert('해당 단축키는 사용할 수 없습니다.');
            }
        });
    </script>
</head>
<body>
    <h1>Gooddd</h1>
</body>
</html>
